services:
  - type: web
    name: nextraction-rag
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_PROVIDER
        value: local
      - key: LLM_PROVIDER
        value: openai
      - key: JWT_SECRET_KEY
        sync: false
      - key: PASSWORD_SALT
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: PORT
        value: 10000

