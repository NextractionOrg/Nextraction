<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTraction Web RAG - Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .answer-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .citation {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .citation h4 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .citation .quote {
            color: #666;
            font-style: italic;
            margin-top: 8px;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .confidence-high {
            background: #d4edda;
            color: #155724;
        }
        
        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ NexTraction Web RAG</h1>
            <p>Pipeline de RAG bas√© sur le web pour extraire des insights de sources publiques</p>
        </div>
        
        <div class="grid">
            <!-- Ingestion Section -->
            <div class="card">
                <h2>üì• Ingestion</h2>
                <form id="ingestForm">
                    <div class="form-group">
                        <label>URLs de d√©part (une par ligne):</label>
                        <textarea id="seedUrls" placeholder="https://example.com/page1&#10;https://example.com/page2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Domaines autoris√©s (s√©par√©s par des virgules):</label>
                        <input type="text" id="domainAllowlist" placeholder="example.com, another-domain.com" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre maximum de pages:</label>
                        <input type="number" id="maxPages" value="20" min="1" max="1000" required>
                    </div>
                    <div class="form-group">
                        <label>Profondeur maximale:</label>
                        <input type="number" id="maxDepth" value="2" min="0" max="10" required>
                    </div>
                    <button type="submit">D√©marrer l'ingestion</button>
                </form>
                <div id="ingestStatus"></div>
            </div>
            
            <!-- Status Section -->
            <div class="card">
                <h2>üìä Statut du Job</h2>
                <div class="form-group">
                    <label>Job ID:</label>
                    <input type="text" id="jobId" placeholder="Collez le Job ID ici">
                </div>
                <button onclick="checkStatus()">V√©rifier le statut</button>
                <div id="statusResult"></div>
            </div>
        </div>
        
        <!-- Ask Section -->
        <div class="card">
            <h2>‚ùì Poser une question</h2>
            <form id="askForm">
                <div class="form-group">
                    <label>Job ID:</label>
                    <input type="text" id="askJobId" placeholder="Job ID de l'ingestion" required>
                </div>
                <div class="form-group">
                    <label>Question:</label>
                    <textarea id="question" placeholder="Quelle est la question que vous souhaitez poser?" required></textarea>
                </div>
                <button type="submit">Poser la question</button>
            </form>
            <div id="answerResult"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Ingestion
        document.getElementById('ingestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('ingestStatus');
            statusDiv.innerHTML = '<div class="status loading">D√©marrage de l\'ingestion...</div>';
            
            const seedUrls = document.getElementById('seedUrls').value.split('\n').filter(url => url.trim());
            const domainAllowlist = document.getElementById('domainAllowlist').value.split(',').map(d => d.trim());
            
            try {
                const response = await fetch(`${API_BASE}/ingest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        seed_urls: seedUrls,
                        domain_allowlist: domainAllowlist,
                        max_pages: parseInt(document.getElementById('maxPages').value),
                        max_depth: parseInt(document.getElementById('maxDepth').value)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ Ingestion d√©marr√©e!</strong><br>
                            Job ID: <code>${data.job_id}</code><br>
                            Pages accept√©es: ${data.accepted_pages}
                        </div>
                    `;
                    document.getElementById('jobId').value = data.job_id;
                    document.getElementById('askJobId').value = data.job_id;
                } else {
                    statusDiv.innerHTML = `<div class="status error">Erreur: ${data.detail || 'Erreur inconnue'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Erreur: ${error.message}</div>`;
            }
        });
        
        // Check Status
        async function checkStatus() {
            const jobId = document.getElementById('jobId').value;
            if (!jobId) {
                document.getElementById('statusResult').innerHTML = '<div class="status error">Veuillez entrer un Job ID</div>';
                return;
            }
            
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<div class="status loading">V√©rification...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/status/${jobId}`);
                const data = await response.json();
                
                if (response.ok) {
                    const stateColors = {
                        'queued': 'info',
                        'running': 'loading',
                        'done': 'success',
                        'failed': 'error'
                    };
                    
                    resultDiv.innerHTML = `
                        <div class="status ${stateColors[data.state] || 'info'}">
                            <strong>√âtat:</strong> ${data.state}<br>
                            <strong>Pages r√©cup√©r√©es:</strong> ${data.pages_fetched}<br>
                            <strong>Pages index√©es:</strong> ${data.pages_indexed}<br>
                            ${data.error ? `<strong>Erreur:</strong> ${data.error}` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status error">Erreur: ${data.detail || 'Job non trouv√©'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">Erreur: ${error.message}</div>`;
            }
        }
        
        // Ask Question
        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('answerResult');
            resultDiv.innerHTML = '<div class="status loading">G√©n√©ration de la r√©ponse...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_id: document.getElementById('askJobId').value,
                        question: document.getElementById('question').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const confidenceClass = `confidence-${data.confidence}`;
                    let citationsHtml = '';
                    
                    if (data.citations && data.citations.length > 0) {
                        citationsHtml = '<h3 style="margin-top: 20px; margin-bottom: 10px;">üìö Citations:</h3>';
                        data.citations.forEach((citation, idx) => {
                            citationsHtml += `
                                <div class="citation">
                                    <h4>${idx + 1}. ${citation.title}</h4>
                                    <p><strong>URL:</strong> <a href="${citation.url}" target="_blank">${citation.url}</a></p>
                                    <p><strong>Score:</strong> ${citation.score.toFixed(3)}</p>
                                    <p class="quote">"${citation.quote}"</p>
                                </div>
                            `;
                        });
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="answer-box">
                            <h3>R√©ponse <span class="confidence-badge ${confidenceClass}">${data.confidence}</span></h3>
                            <p style="margin-top: 10px; line-height: 1.6;">${data.answer}</p>
                            <p style="margin-top: 15px; font-size: 0.9em; color: #666;"><strong>Notes:</strong> ${data.groundingnotes}</p>
                            ${citationsHtml}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="status error">Erreur: ${data.detail || 'Erreur inconnue'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">Erreur: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
